<!DOCTYPE html>
<html>
<head>
    <title>用户优惠卷表</title>
		<#include "/header.html">
</head>
<body>
<div id="icloudapp" v-cloak>
    <div v-show="showList">
        <div class="grid-btn">
			<#if shiro.hasPermission("unimall:unimallusercoupon:save")>
            <a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			</#if>
			<#if shiro.hasPermission("unimall:unimallusercoupon:update")>
            <a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
			</#if>
			<#if shiro.hasPermission("unimall:unimallusercoupon:delete")>
            <a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
			</#if>
        </div>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>

    <div v-show="!showList" class="panel panel-default">
        <div class="panel-heading">{{title}}</div>
        <form class="form-horizontal">
														                    <div class="form-group">
                        <div class="col-sm-2 control-label">用户id</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="unimallUserCoupon.userId" placeholder="用户id"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">代金券id</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="unimallUserCoupon.couponId" placeholder="代金券id"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">使用订单Id</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="unimallUserCoupon.orderId" placeholder="使用订单Id"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">使用时间，若使用时间为空，表示未使用</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="unimallUserCoupon.gmtUsed" placeholder="使用时间，若使用时间为空，表示未使用"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">领取优惠券时写入</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="unimallUserCoupon.gmtStart" placeholder="领取优惠券时写入"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">领取优惠券过期时间根据策略计算</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="unimallUserCoupon.gmtEnd" placeholder="领取优惠券过期时间根据策略计算"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label"></div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="unimallUserCoupon.gmtUpdate" placeholder=""/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label"></div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="unimallUserCoupon.gmtCreate" placeholder=""/>
                        </div>
                    </div>
							            <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <input type="button" class="btn btn-primary" id="btnSaveOrUpdate" data-loading-text="保存中..." @click="saveOrUpdate" value="确定"/>
                &nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
            </div>
        </form>
    </div>
</div>

<script src="${request.contextPath}/statics/js/modules/unimall/unimallusercoupon.js?_${.now?long}"></script>
</body>
</html>
